project:
  type: book
  execute-dir: "project"
  output-dir: ./_site
  preview:
    port: 4200
    browser: true

book:
  author: "Atilla Özgür"
  date: today
  date-format: "YYYY-MM-DD"
  cover-image: course-content/images/logos/Python-logo-notext.svg
  output-file: "course-python"
  title: "Introduction to python (Python giriş)"
  navbar:
    background: primary
    search: true
    right:
      - text: "English"
        href: ../en/index.html
      - text: "Türkçe"
        href: ../tr/index.html      
  chapters:
      - index.md

bibliography: references.bib 

profile:
  default: tr
  group: 
    - [def,en,tr]



format:
  html:
    smooth-scroll: true
    link-external-icon: true
    toc-location: left
    toc-expand: false
    theme: cosmo
    mermaid:
      theme: forest
  pdf:
    documentclass: scrreprt
    keep-tex: true
    toc: true
    number-sections: true
    paper-size: 
    cite-method: natbib     
    colorlinks: true    
    latex-output-dir: .
    output-file: main
    mermaid:
      theme: forest
